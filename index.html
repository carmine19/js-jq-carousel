<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="box-dark">
         <i class="fas fa-2x fa-adjust dark-button"></i>
      </div>
      <div class="wrap">
         <div class="prev">
            <i class="fas fa-2x fa-arrow-left"></i>
         </div>
         <div class="slide">
            <img class="active" src="https://i.picsum.photos/id/1002/4312/2868.jpg?hmac=5LlLE-NY9oMnmIQp7ms6IfdvSUQOzP_O3DPMWmyNxwo" alt="">
            <img src="https://i.picsum.photos/id/1004/5616/3744.jpg?hmac=Or7EJnz-ky5bsKa9_frdDcDCR9VhCP8kMnbZV6-WOrY" alt="">
            <img src="https://i.picsum.photos/id/1015/6000/4000.jpg?hmac=aHjb0fRa1t14DTIEBcoC12c5rAXOSwnVlaA5ujxPQ0I" alt="">
            <img src="https://i.picsum.photos/id/1021/2048/1206.jpg?hmac=fqT2NWHx783Pily1V_39ug_GFH1A4GlbmOMu8NWB3Ts" alt="">
            <div class="round">
               <i class="far fa-circle active-round"></i>
               <i class="far fa-circle"></i>
               <i class="far fa-circle"></i>
               <i class="far fa-circle"></i>
            </div>
         </div>
         <div class="next">
            <i class="fas fa-2x fa-arrow-right"></i>
         </div>
      </div>
      <script src="script.js" charset="utf-8"></script>
   </body>
</html>
